<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bakery Bootstrap 2</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-..."
      crossorigin="anonymous" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Brookside Bakery</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Online Orders</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Carousel of Images -->
    <div id="carousel-container" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="img/orange_cardamom_cakes.jpg"
            alt="First slide" />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="img/sugar_skull.jpg"
            alt="Second slide" />

          <!-- caption -->
          <div class="carousel-caption d-none d-md-block">
            <h1>Brookside Bakery</h1>
            <p>Where every bite feels like home</p>
          </div>
        </div>

        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="img/cheesecake_rasp.jpg"
            alt="Cheesecake" />
        </div>

        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="img/cookies_xmas2.jpg"
            alt="Cheesecake" />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carousel-container"
        role="button"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carousel-container"
        role="button"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-..."
      crossorigin="anonymous"></script>
  </body>
</html>
